<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Cambio (Thymeleaf)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/inicio}">Algoritmos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">PC 1</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/inicio}">Casos</a></li>
                        <li><a class="dropdown-item" th:href="@{/burbuja}">Burbuja</a></li>
                        <li><a class="dropdown-item" th:href="@{/insercion}">Inserción</a></li>
                        <li><a class="dropdown-item" th:href="@{/seleccion}">Selección</a></li>
                        <li><a class="dropdown-item" th:href="@{/quicksort}">QuickSort</a></li>
                        <li><a class="dropdown-item" th:href="@{/mergesort}">MergeSort</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">PC 2</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/cambioMoneda}">Cambio de Moneda</a></li>
                        <li><a class="dropdown-item" th:href="@{/agenteViajero}">Agente Viajero</a></li>
                        <li><a class="dropdown-item" th:href="@{/dijkstra}">Dijkstra</a></li>
                        <li><a class="dropdown-item" th:href="@{/kruskal}">Kruskal</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card p-4 shadow-sm">

        <h1 class="text-center mb-4">Calculadora de Cambio</h1>

        <form th:action="@{/cambioMoneda}" method="GET">
            <div class="mb-3">
                <input type="number" name="monto" class="form-control form-control-lg"
                       placeholder="Ingrese el monto (ej. 93)"
                       th:value="${montoSolicitado != null ? montoSolicitado : ''}" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Cambio</button>
        </form>

        <div class="mt-4" th:if="${resultado != null}">

            <table class="table table-striped table-bordered" th:unless="${resultado.isEmpty()}">
                <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Moneda de</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${resultado}">
                    <td th:text="${entry.value}">3</td>
                    <td th:text="${'S/ ' + entry.key}">S/ 1</td>
                </tr>
                </tbody>
            </table>

            <div class="alert alert-warning" th:if="${resultado.isEmpty() and montoSolicitado != null}">
                No se necesita cambio para el monto
                <strong th:text="${montoSolicitado}"></strong>.
            </div>
        </div>

    </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
