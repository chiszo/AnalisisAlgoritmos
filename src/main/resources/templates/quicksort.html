<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quicksort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/inicio}">Algoritmos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">PC 1</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/inicio}">Casos</a></li>
                        <li><a class="dropdown-item" th:href="@{/burbuja}">Burbuja</a></li>
                        <li><a class="dropdown-item" th:href="@{/insercion}">Inserción</a></li>
                        <li><a class="dropdown-item" th:href="@{/seleccion}">Selección</a></li>
                        <li><a class="dropdown-item" th:href="@{/quicksort}">QuickSort</a></li>
                        <li><a class="dropdown-item" th:href="@{/mergesort}">MergeSort</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link " th:href="@{/inicio2}">PC 2</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Ordenación por Quicksort</h2>
    <div class="card p-4 shadow-sm">

        <form th:action="@{/agregar}" method="post" class="mb-3">
            <div class="input-group">
                <input type="number" name="numeros" class="form-control" step="1" placeholder="Introduce un número" required>
                <button type="submit" class="btn btn-outline-dark">+</button>
            </div>
        </form>
        <form th:action="@{/quicksort}" method="post">
            <button type="submit" class="btn btn-dark w-100">Ordenar</button>
        </form>

        <hr>

        <h5 class="mt-3">Lista actual:</h5>
        <div class="alert alert-secondary" role="alert">
            <span th:text="${numeros} != null ? ${numeros} : 'Sin números aún'"></span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
