<div class="container mt-5">
    <h2 class="text-center mb-4">Problema de la Mochila</h2>
    <div class="card p-4 shadow-sm">
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/mochila}" method="post">

            <div class="mb-3">
                <label class="form-label">Peso m치ximo (W):</label>
                <input type="number" name="W" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pesos (separados por coma):</label>
                <input type="text" name="weights" class="form-control" placeholder="Ej: 10,20,30" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Valores (separados por coma):</label>
                <input type="text" name="values" class="form-control" placeholder="Ej: 60,100,120" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div th:if="${resultado != null}" class="mt-4 alert alert-success">
            <h5>Valor m치ximo obtenido:</h5>
            <p class="fw-bold" th:text="${resultado}"></p>
        </div>
